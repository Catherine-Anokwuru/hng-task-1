<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Task One</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="text">
          <h1 data-testid="slackUserName">
            Slack Name: Catherine Anokwuru
          </h1>
          <p data-testid="myTrack">
            My track is <strong>Frontend</strong>
          </p>
          <p data-testid="currentDayOfTheWeek" class="day"></p>
          <p>
            The current UTC time in ms is
            <strong
              data-testid="currentUTCTime"
              class="time"
            ></strong>
          </p>
          <div class="github">
            <p>
              Click
              <a
                data-testid="githubURL"
                href="https://github.com/Catherine-Anokwuru/hng-task-1"
                target="_blank"
                >here</a
              >
              to access the github repo for this webpage
            </p>
          </div>
        </div>
        <div class="img">
          <figure>
            <img
              src="slack profile img.jpeg"
              alt="Catherine Anokwuru"
              data-testid="slackDisplayImage"
            />
            <figcaption>Slack Profile Picture</figcaption>
          </figure>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
